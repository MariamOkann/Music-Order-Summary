<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Order Summary </title>
    <script src="https://kit.fontawesome.com/20997fb678.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
            <img src="illustration-hero.svg" alt="girl vibing to songs" class="images">
        <div class="overall">
        <div>
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs,<br> audiobooks and podcasts on any device<br> anywhere you like!
            </p>
        </div>
        <div class="links">
            <span class="icon">
            <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <b style="font-size: 14px; font-family: 'Red Hat Display', sans-serif; margin: 16px; color: hsl(223, 47%, 23%)">Annual Plan</b><br><br>
            <span style="font-family: 'Red Hat Display', sans-serif; font-size: 15px; opacity: 0.6; margin: 60px;">$59.99/year</span>
            <span class="link">
                    <a href="spotify.com">Change</a>
                </span>
        </div>
        <div>
            <button class="payment">Proceed to payment</a></button>
        </div>
        <div>
            <button class="cancel">cancel Order</a></button>
        </div>
    </div>
</div>
</body>
</html>
